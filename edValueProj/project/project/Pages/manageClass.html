        function ChartOne() {
            var IntData = {
                "personal": 0,
                "spatial": 0,
                "לא ביצעו":0
            };
            var IntLabels = [ "personal", "spatial", "לא ביצעו"];
            ctx = document.getElementById('AverageChart').getContext('2d');
            for (x in sortedGraphData) {

                if (sortedGraphData[x].IntelligenceName == "personal")
                    IntData["personal"]++;
                if (sortedGraphData[x].IntelligenceName == "spatial")
                    IntData["spatial"]++;
                if (sortedGraphData[x].IntelligenceName == "לא ביצעו")
                    IntData["לא ביצעו"]++;
            }


            var Average = 0.0;
            var sum = 0;
            var numOfselectedInt=0
            for (x in IntData) {
                if (IntData[x] != 0) {
                    sum += IntData[x];
                    numOfselectedInt++
                }
            }
            Average = sum / numOfselectedInt;
            console.log("average is: "+Average)
            chart1 = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [IntLabels[0],IntLabels[1],IntLabels[2]],
                    datasets: [{
                        type: 'bar',
                        label: 'תלמידים לפי אינטלגנציות',
                        data: [IntData["personal"], IntData["spatial"], IntData["לא ביצעו"]],
                            backgroundColor: 'rgb(0,123,254)',
                            borderColor: 'rgb(0,123,254)',
                            borderWidth: 1
                    },

                    ]
                },
                options: {

                    annotation: {
                        annotations: [{
                            type: 'line',
                            mode: 'horizontal',
                            scaleID: 'y-axis-0',
                            value: Average,
                            borderColor: 'red',
                            borderWidth: 4,
                            label: {
                                enabled: true,
                                content: 'Average'
                            }
                        }]
                    },

                }
            });
            chart1.update();
        }
        function drawDashedLine(pattern) {
            ctx.beginPath();
            ctx.setLineDash(pattern);
            ctx.moveTo(0, y);
            ctx.lineTo(300, y);
            ctx.stroke();
            y += 20;
        }
        function ChartTwo() {
             var IntData = {
                "personal": 0,
                "spatial": 0
            };
            var medianArr = [];
            var IntLabels = [ "personal", "spatial", "לא ביצעו"];
            var personalCount = 0.0;
            var spatialCount = 0.0;
            var medianValue = 0.0;
            var ctx = document.getElementById('GradeChart').getContext('2d');

            for (x in sortedGraphData) {
                if (sortedGraphData[x].IntelligenceName == "personal" && sortedGraphData[x].Grade != 0) {
                    IntData["personal"] += parseInt(sortedGraphData[x].Grade);
                    personalCount++;
                    medianArr.push(sortedGraphData[x].Grade)
                }

                if (sortedGraphData[x].IntelligenceName == "spatial" && sortedGraphData[x].Grade != 0) {
                    IntData["spatial"] += parseInt(sortedGraphData[x].Grade);
                    spatialCount++;
                    medianArr.push(sortedGraphData[x].Grade)
                }
            }
            medianValue = median(medianArr)
            //console.log(medianArr)
            //console.log(medianValue)
            for (x in IntData) {
                    if (x == "personal")
                        IntData[x] = IntData[x] / personalCount;
                    if (x == "spatial")
                        IntData[x] = IntData[x] / spatialCount;
            }

            chart2 = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [IntLabels[0], IntLabels[1]],
                    datasets: [
                        {
                            label: 'ממוצע ציונים לפי אינטלגנציות',
                            data: [IntData["personal"], IntData["spatial"]],
                            backgroundColor: 'rgba(222, 222, 132, 1)',
                            borderColor: 'rgba(222, 222, 132, 2)',
                            borderWidth: 1
                        },
                    ]
                },
                options:{
                    scales: {
                        yAxes: [{
                            display: true,
                            ticks: {
                                beginAtZero: true   // minimum value will be 0.
                            }
                        }]
                    },
                    annotation: {
                        annotations: [{
                            type: 'line',
                            mode: 'horizontal',
                            scaleID: 'y-axis-0',
                            value: medianValue,
                            borderColor: 'red',
                            borderWidth: 4,
                            label: {
                                enabled: true,
                                content: 'Median'
                            }
                        }]
                    }
                }
            }
        }

        function ChartChange() {
            $("#statistics").height("400px")
            var x = document.getElementById("mySelect").value;
            var AverageCharts = document.getElementById("AverageCharts");
            var TaskCharts = document.getElementById("TaskCharts");
            var GradeCharts = document.getElementById("GradeCharts");

            if (x == "AverageCharts") {

                AverageCharts.style.display = "block";
                TaskCharts.style.display = "none";
                GradeCharts.style.display = "none";

            }
            else if (x == "TaskCharts") {

                AverageCharts.style.display = "none";

                PercentageCharts.style.display = "none";
            }
            else if (x == "GradeCharts") {
                document.getElementById("info").style.display = "block"
                AverageCharts.style.display = "none";
                TaskCharts.style.display = "none";
                GradeCharts.style.display = "block";
                PercentageCharts.style.display = "none";

                //ChartTwo();
                //ChartFour();
            }
            else if (x == "PercentageCharts") {
                document.getElementById("info").style.display = "block"
                AverageCharts.style.display = "none";
                TaskCharts.style.display = "none";
                GradeCharts.style.display = "none";
                PercentageCharts.style.display = "block";

            }
            else {
                document.getElementById("info").style.display = "none"
                AverageCharts.style.display = "none";
                TaskCharts.style.display = "none";
                GradeCharts.style.display = "none";
                PercentageCharts.style.display = "none";
            }

        }
